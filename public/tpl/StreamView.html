<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Stream Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="streamId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="streamId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="rtmp" class="control-label">RTMP:</label>

                        <div class="controls">
                            <input type="text" id="rtmp" name="rtmp" value="<%= rtmp %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                     <div class="control-group">
                        <label for="playlist" class="control-label">Playlist:</label>

                        <div class="controls">
                            <input type="text" id="playlist" name="playlist" value="<%= playlist %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="streamName" class="control-label">Stream Name:</label>

                        <div class="controls">
                            <input type="text" id="streamName" name="streamName" value="<%= streamName %>"/>
                            <span class="help-inline"></span>
                            <button onclick="buttonAction('<%= streamName %>')" type="button" class="btn btn-danger">Record</button>
                            <a href="http://flipitlive:webcast@live.soundcdn.com:8086/livestreamrecord?app=live&streamname=<%= streamName %>_mid&action=stopRecording"><button type="button" class="btn btn-warning">Stop Rec</button></a>

                        </div>
                    </div>

                    <div class="control-group">
                        <label for="iframe" class="control-label">iframe:</label>

                        <div class="controls">
                            <input type="text" id="iframe" name="iframe" value="<%= iframe %>"/>
                        </div>
                    </div>

                     <div class="control-group">
                        <label for="embed" class="control-label">embed:</label>

                        <div class="controls">
                            <input type="text" id="embed" name="embed" value="<%= embed %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 240px;text-align: center;margin: 0px auto;">
                        <p><img id="picture" width="50" src="<%= picture === null ? 'pics/default-stream.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>

                            <style type="text/css">
                                .vjs-default-skin .vjs-control-bar {
                                        font-size: 96%
                                }
                                .vjs-default-skin .vjs-progress-control, .vjs-default-skin .vjs-time-controls, .vjs-default-skin .vjs-time-divider {
                                        display: none;
                                }
                            </style>
                                <script>
                                    videojs.options.flash.swf = "http://down.soundcdn.com/fil-player/video-js.swf"
                                </script>
                                <div id="videocontainer" class="videocontainer">
                                    <video id="video-player" class="video-js vjs-default-skin vjs-big-play-centered" controls width="auto" heigth="auto" poster="http://down.soundcdn.com/gkic/img/feb27-pre-roll-image.jpg" preload="none" data-setup='{"techOrder": ["flash"]}'></video>
                                </div> 

                        </div>
                    </div> -->
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Stream saved successfully
        </div>
    </div>
</div>
